        "cronie",
        "gksu",
        "xdg-user-dirs-gtk",
        "python2-powerline-git",
	"virtualbox-guest-utils",
    ]
    base_customizations = [
        "gtk-engine-murrine",
    ]
    browser = [
        # "apricity-chrome-profile",
        "google-chrome",
        "google-talkplugin",
        "icedtea-web",
        # "flashplugin",
    ]
    file_manager = [
        "nautilus",
        "gvfs-smb",
        "gvfs-mtp",
        "gvfs-google",
    ]
    system_apps = [
      
        "eog",
        "evince",
        "gedit",
        "pamac-aur",
        "system-config-printer",
        "sushi",
